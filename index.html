<html>
<head>
    <title>Dark Room</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="splash">
        <div>
            <input type="button" id="header-left-button" value="Left" />
            <h1><label id="header">Dark Room</label></h1>
            <input type="button" id="header-right-button" value="Right" />
        </div>
        <div class="app-img">
            <img src="img/Andy_Bernard.jpg" />
        </div>
    </div>
    <div class="busy">Loading...</div>
    <div class="header"><h1>Dark Room</h1></div>
    <div>
        <label class="error-label"></label>
    </div>
    <div hidden="hidden">
        <input type="hidden" id="userid" value=" " />
    </div>
    <div class="new-user-registration-password">
        <h2>Create your Dark Room Account</h2>
        <p></p>
        <div class="input-line">
            <label>Login</label>
            <input type="password" id="new-password-text" />
        </div>
        <div class="input-line">
            <label>Password</label>
            <input type="password" id="new-password-text" />
        </div>
        <div class="input-line">
            <label>I agree to the dark room terms of service and privacy policy.</label>
            <input type="checkbox" id="terms-check" />
        </div>
        <div class="input-line">
            <label>I am older than 21 years of age</label>
            <input type="checkbox" id="older-than-21-check" />
        </div>
        <div class="input-line">
            <input type="button" id="sign-up-button" value="Sign up" />
        </div>
    </div>
    <div class="new-user-registration-email">
        <h2>Your Login Details</h2>
        <p></p>
        <div class="input-line">
            <label id="login-id-desc">Your login</label>
            <label id="login-id-label"></label>
        </div>
        <div class="input-line">
            <label>Enter email</label>
            <input type="text" id="email" />
        </div>
        <div class="input-line">
            <input type="button" id="next-button" value="Next" />
        </div>
    </div>
    <div class="profile">
        <div class="input-line">
            <label>Sex</label>
            <select id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="input-line">
            <label>Age</label>
            <input type="range" id="age" min="18" max="50" />
        </div>
        <div class="input-line">
            <label>Weight (kgs)</label>
            <input type="range" id="weight" min="45" max="100" />
        </div>
        <div class="input-line">
            <label>Height (cms)</label>
            <input type="range" id="height" min="160" max="210" />
        </div>
        <div class="input-line">
            <label>Time for Dating</label>
            <select id="timezone">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="input-line">
            <label>Time for Dating</label>
            <input type="datetime" id="time-for-dating" />
        </div>
        <div class="input-line">
            <label>Default recording</label>
            <input type="button" id="record-audio-button" value="Record audio" />
        </div>
        <div class="input-line">
            <input type="button" id="save-profile-button" value="Save and update profile" />
        </div>
    </div>
    <div class="audio">
        <div class="input-line">
            <label>Record audio</label>
            <input type="button" id="start-record-button" value="Start record" />
            <input type="button" id="stop-record-button" value="Stop record" />
        </div>
        <div class="input-line">
            <label>Play audio</label>
            <input type="button" id="play-button" value="Play audio" />
            <input type="button" id="stop-button" value="Stop audio" />
        </div>
        <div class="input-line">
            <input type="button" id="record-complete-button" value="Back to profile" />
        </div>
    </div>
    <div class="search-profile">
        <div class="input-line">
            <label>Sex</label>
            <input type="text" list="sex" id="sex-list">
            <datalist id="sex">
                <option> Male
                <option> Female
            </datalist>
        </div>
        <div class="input-line">
            <label>Age</label>
            <input type="range" id="age" min="18" max="50" />
        </div>
        <div class="input-line">
            <label>Weight (kgs)</label>
            <input type="range" id="weight" min="45" max="100" />
        </div>
        <div class="input-line">
            <label>Height (cms)</label>
            <input type="range" id="height" min="160" max="210" />
        </div>
        <div class="input-line">
            <label>Time for Dating</label>
            <input type="datetime" id="time-for-dating" />
        </div>
        <div class="input-line">
            <input type="button" id="save-search-profile-button" value="Save search profile" />
        </div>
    </div>
    <div id="wrapper">
        <ul id="userList" class="icon-list"></ul>
    </div>
    <div class="login-block">
        <div class="input-line">
            <label>Account Login</label>
        </div>
        <div class="input-line">
            <input type="text" id="login-id-text" />
        </div>
        <div class="input-line">
            <label>Password</label>
        </div>
        <div class="input-line">
            <input type="password" id="password-text" />
        </div>
        <div class="input-line">
            <label><input type="checkbox" id="save-login" />Save login</label>
        </div>
        <div class="input-line">
            <input type="button" id="login-button" value="Login" />
        </div>
    </div>
    <div class="new-user-registration-link">
        Need an account?
        <a id="new-user-button" href="#">Sign Up</a>
    </div>
    <div class="forgot-login-link">
        Forgot login?
        <a id="forgot-login-button" href="#">Click here</a>
    </div>
    <script src="phonegap.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/iscroll.js"></script>
    <script src="js/storage/ls-store.js"></script>
    <script src="js/user.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
